<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="max-height: 300px;"
    >
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ recipe.name }}</h1>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div
      class="btn-group"
      appDropdown
     >
      <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe</button>
      <div class="dropdown-menu" appDropdown>
        <button class="dropdown-item" (click)="onAddToShoppingList()">To Shopping List</button>
        <button class="dropdown-item" (click)="onRecipeEdit()">Edit Recipe</button>
        <button class="dropdown-item">Delete Recipe</button>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients"
      >
        {{ ingredient.name }} --- {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
